<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Devine le rappeur ma gueule</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Devine le rappeur <span class="upper">ma gueule</span></h1>
        </header>
        <main>
            <div id="containerMain">
            <button class="startBtn">Démarrer</button>
            <img class='napsImg' src="./assets/images/Naps.jpg" alt="Naps">
            </div>
            <div class="OkayOkay">
                <audio class="Okay">
                    <source src="./assets/audio/Okay-Okay.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="containerGame">
                <div class="containerPunchline">
                    <div class="punchline">
                        <p>Je suis tombé dans le puit bondé béni oui-oui</p>
                    </div>
                </div>
                <div class="containerButton">
                    <button class="btn nekfeu">Nekfeu</button>
                    <button class="btn hugo">Hugo TSR</button>
                    <button class="btn freezeC">Freeze Corleone</button>
                    <button class="btn vald">Vald</button>
                </div>
            </div>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
